flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/app_icon_1024.png"
  min_sdk_android: 21
  # Android 8+ (adaptive icon) için: sistem splash ve launcher'da daha iyi görünür.
  adaptive_icon_background: "#0B1020"
  adaptive_icon_foreground: "assets/icon/app_icon_1024.png"
  # iOS için App Store alpha uyarısını gidermek istersen:
  remove_alpha_ios: true

